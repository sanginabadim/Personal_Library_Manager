{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتابخانه شخصی</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'book_app/css/theme.css' %}" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container nav-container">
            <div class="brand">کتابخانه شما</div>
            <div class="nav-links">
                <a href="{% url 'index' %}" class="btn btn-link btn-sm">خانه</a>
                <a href="{% url 'book_list' %}" class="btn btn-link btn-sm">لیست کتاب‌ها</a>
                <a href="{% url 'book_form' %}" class="btn btn-link btn-sm">مدیریت</a>
            </div>
        </div>
    </header>

    <main class="page-main">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>هر هفته یک صفحه جدید در کتابخانه‌تان بنویسید. | ساخته‌شده با ❤️ برای علاقه‌مندان به کتاب</p>
            <p class="opacity-fade">© {% now "Y" %} کتابخانه شخصی</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
